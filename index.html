<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Google Form của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 3878px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Google Form của tôi</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfpCzKAGgnzsV1Pf39l4lBUWs8drUB0lBFX_4smOacmKPsEvw/viewform?embedded=true">Đang tải…</iframe>
    </div>
</body>
</html>
